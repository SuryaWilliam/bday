<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amei Birthday Party</title>
    <script src="/tl.js"></script>
    <style>
      #play1,
      #play2 {
        display: none;
      }
    </style>
  </head>
  <body class="bg-black">
    <header
      class="relative flex items-center justify-center h-screen overflow-hidden"
    >
      <video
        autoplay
        loop
        muted
        playsinline
        class="fixed z-10 w-full hidden min-[420px]:block"
      >
        <source src="/bg.mp4" type="video/mp4" />
      </video>
      <video
        autoplay
        loop
        muted
        playsinline
        class="fixed z-10 w-full min-[420px]:hidden"
      >
        <source src="/bgm.mp4" type="video/mp4" />
      </video>

      <audio autoplay id="audio">
        <source src="/bgs.mp3" type="audio/mp3" />
      </audio>
    </header>
    <div
      class="fixed text-[#fff] z-50 left-1/2 -translate-x-1/2 bottom-14 md:bottom-[170px] flex justify-center items-center cursor-pointer"
      id="playb"
    >
      <div class="mx-2 text-3xl font-bold" id="play1">PLAY</div>
      <div id="play2">
        <img src="/ytlogo.png" alt="" class="w-16" />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
      $(function () {
        $("#play1").delay(2000).fadeIn();
        $("#play2").delay(2000).fadeIn();
      });

      var audio = $("#audio")[0];
      var playBtn = $("#playb");

      // On click event
      playBtn.click(function () {
        // Play your audio
        audio.play();
        // Hide it
        $(audio).attr("hidden", "hidden");
        // Remove this if you don't want to change the button text
        playBtn.text("");
      });
    </script>
  </body>
</html>
